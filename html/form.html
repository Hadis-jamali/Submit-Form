<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/form.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
      </header>

      <form id="survey-form">
        <div class="information">
          <label id="name-label">Name</label><br />
          <input
            class="input"
            id="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="information">
          <label id="email-label">Email</label><br />
          <input
            class="input"
            id="email"
            type="email"
            placeholder="Enter your Emai"
            required
          />
        </div>
        <div class="information">
          <label id="number-label">Age(optional)</label><br />
          <input
            class="input"
            id="number"
            type="number"
            min="20"
            max="35"
            placeholder="Age"
          />
        </div>
        <div class="information">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="input">
            <option disabled="true">Select courrent role</option>
            <option>Ftudent</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="information">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input
            type="radio"
            id="radio"
            name="radio-button"
            value="Definitely"
          />
          <label for="Definitely">Definitely</label><br />

          <input type="radio" id="radio" name="radio-button" value="Maybe" />
          <label for="Maybe">Maybe</label><br />

          <input type="radio" id="radio" name="radio-button" value="Not sure" />
          <label for="Not sure">Not sure</label><br />
        </div>
        <div class="information">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" class="input">
            <option disabled="true">Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open sourse</option>
          </select>
        </div>
        <div class="information">
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Front-end Projects</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Back-end Projects</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Data Visualization</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Challenges</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Open Source Community</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Gitter help rooms</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">City Meetups</label><br />
          <input type="checkbox" id="checkbox" name="checkbox" value="check" />
          <label for="check">Additional Courses</label><br />
        </div>
        <div class="information">
          <p>Any comments or suggestions?</p>
          <textarea
            class="textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="information">
          <button class="button" id="submit" type="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
